version: '3.8'
services:
  web-app:
    build:
      context: .
      args:
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    image: pixelplanet5/filamentdb-app:latest
    ports:
      - "3000:3000"
    volumes:
      - ./public/downloads:/app/public/downloads
      - ./data:/app/data
    environment:
      - SYNC_API_KEY=test
      - ENABLE_USER_MANAGEMENT=true
      - AUTH_SECRET=dev-secret-change-me
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    restart: unless-stopped

  web-app-client:
    image: pixelplanet5/filamentdb-app:latest
    depends_on:
      - web-app
    ports:
      - "3001:3000"
    volumes:
      - ./public/downloads:/app/public/downloads
      - ./data-client:/app/data
    environment:
      - ENABLE_USER_MANAGEMENT=false
      - AUTH_SECRET=client-secret-local
    restart: unless-stopped
